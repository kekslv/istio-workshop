apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chuck-ui-default
spec:
  hosts:
    - "*"
  gateways:
    - chuck-gateway
  http:
    - match:
      - uri:
          prefix: /
        headers:
          x-test-user:
            exact: "true"
      route:
        - destination:
            host: chuck-ui
            subset: v2
            port:
              number: 3000
      fault:
        delay:
          fixedDelay: 1s
          percentage:
            value: 100
    - match:
      - uri:
          prefix: /
      route:
        - destination:
            host: chuck-ui
            subset: v1
            port:
              number: 3000

